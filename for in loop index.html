<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop with document.write()</title>
</head>
<body>

    <h1>for in loop</h1>
    <script>
const person = { name: "John", age: 30, city: "New York" };

for (let key in person) {
  document.write(key + ": " + person[key]); 
}
    </script>


</body>
</html>
