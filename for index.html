<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop with document.write()</title>
</head>
<body>
    <h1>Numbers from 1 to 5:</h1>
    
    <script>
        for (let i = 1; i <= 5; i++) {
            document.write(i + "<br>"); // This works only if used here
        }
    </script>

</body>
</html>
